<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Online Ticket Selling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<th:block th:include="adminNavBar"></th:block>
<div class="container">
    <a th:href="@{/customerForm}"><button type="button" class="btn btn-primary" >New Customer</button></a> <br>

    <h3>List Of Customer</h3>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Customer Id</th>
            <th>NID</th>
            <th>NAmes</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Location</th>
            <th>Date of birth</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.nId}"></td>
            <td th:text="${customer.names}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.location}"></td>
            <td th:text="${customer.dob}"></td>


            <!-- Add other ticket attributes as needed -->
            <td>
                <a th:href="@{/editCustomer/{customerId}(customerId=${customer.customerId})}">
                    <i class="fas fa-edit"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/deleteCustomer/{customerId}(customerId=${customer.customerId})}" onclick="return confirm('Are you sure you want to delete this Customer?')">
                    <i class="fas fa-trash delete-icon"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

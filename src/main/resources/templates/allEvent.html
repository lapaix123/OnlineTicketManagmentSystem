<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Online Ticket Selling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Use Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<th:block th:include="navBar2"></th:block>
<div class="container">
    <h3>Our Events</h3>

    <!-- Use Bootstrap 5 classes for flex and responsiveness -->
    <div class="d-flex flex-wrap">
        <th:block th:each="event : ${events}">
            <div class="card border-primary m-3" style="border-radius: 15px; width: 18rem;">
                <div class="card-body d-flex flex-column align-items-center">
                    <!-- Placeholder for image -->
                    <img src="/image/event.png" style="width: 100px; height: 100px; object-fit: contain;" class="card-img-top mb-3" alt="Event Image">
                    <h5 class="card-title border-bottom pb-2" th:text="${event.eventName}"></h5>
                    <p class="card-text">
                        Event Code: <span th:text="${event.eventId}" class="event-id" style="display: none;"></span><br>
                        Event Date: <span th:text="${event.eventDate}"></span><br>
                        Location: <span th:text="${event.location}"></span>
                    </p>
                    <!-- Add Buy Ticket button and link -->
                    <a th:href="@{/buyTicketEvent/{eventId}(eventId=${event.eventId})}" class="btn btn-primary btn-buy-ticket">Buy Ticket</a>
                </div>
            </div>
        </th:block>
    </div>
</div>

<!-- JavaScript for handling button click -->
<script>

</script>
</body>
</html>

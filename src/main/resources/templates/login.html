<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Online Ticket Selling - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Use Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Include SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">

  <style>
    .container {
      border: 2px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px; /* Adjust the max-width as needed */
      margin: 0 auto;
    }

    .container h1 {
      text-align: center;
    }

    .login-form {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<th:block th:include="navBar1"></th:block>
<div class="container">
  <h1>Welcome to Online Ticket Selling</h1>

  <!-- Login Form -->
  <form th:action="@{/login}" method="post" class="login-form">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <label th:if="${errorMessage}" th:text="${errorMessage}" style="color: red"></label><br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <!-- Message for users without an account -->
  <p>If you don't have an account, <a th:href="@{/signupPage}">sign up here</a>.</p>

  <!-- SweetAlert Script for Login Error -->
  <script th:if="${loginError}">
    $(document).ready(function() {
      Swal.fire('Error', 'Check your username or password and try again.', 'error');
    });
  </script>
</div>

<!-- Include SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Online Ticket Selling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<th:block th:include="adminNavBar"></th:block>
<div class="container">
    <a th:href="@{/customerTicketForm}"><button type="button" class="btn btn-primary" >New Customer Ticket</button></a> <br>

    <h3>List Of Customer Tickets</h3>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Ticket Code</th>
            <th>Customer</th>
            <th>Ticket</th>
            <th>Ticket Number</th>
            <th>Amount</th>
            <th>Ticket Event</th>
            <th>Buying DAte</th>
            <th>Event Date</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customerTicket : ${customerTickets}">
            <td th:text="${customerTicket.ctId}"></td>
            <td th:text="${customerTicket.customer.names}"></td>
            <td th:text="${customerTicket.ticket.ticketName}"></td>
            <td th:text="${customerTicket.numberOfTicket}"></td>
            <td th:text="${customerTicket.amount}"></td>
            <td th:text="${customerTicket.ticket.event.eventName}"></td>
            <td th:text="${customerTicket.buyDate}"></td>
            <td th:text="${customerTicket.ticket.event.eventDate}"></td>

            <!-- Add other ticket attributes as needed -->
            <td>
                <a th:href="@{/editCustomerTicket/{ticketId}(ticketId=${customerTicket.ctId})}">
                    <i class="fas fa-edit"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/deleteCustomerTicket/{ticketId}(ticketId=${customerTicket.ctId})}" onclick="return confirm('Are you sure you want to delete this Ticket?')">
                    <i class="fas fa-trash delete-icon"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

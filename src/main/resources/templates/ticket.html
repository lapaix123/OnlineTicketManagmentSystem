<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Online Ticket Selling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<th:block th:include="adminNavBar"></th:block>
<div class="container">
    <a th:href="@{/ticketForm}"><button type="button" class="btn btn-primary" >New Ticket</button></a> <br>

    <h3>List Of Tickets</h3>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Ticket Code</th>
            <th>Ticket Name</th>
            <th>Ticket Number</th>
            <th>Ticket Amount</th>
            <th>Event</th>

            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.ticketNumber}"></td>
            <td th:text="${ticket.ticketName}"></td>
            <td th:text="${ticket.number}"></td>
            <td th:text="${ticket.tAmount}"></td>
            <td th:text="${ticket.event.eventName}"></td>
            <!-- Add other ticket attributes as needed -->
            <td>
                <a th:href="@{/editTicket/{ticketId}(ticketId=${ticket.ticketNumber})}">
                    <i class="fas fa-edit"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/deleteTicket/{ticketId}(ticketId=${ticket.ticketNumber})}" onclick="return confirm('Are you sure you want to delete this Ticket?')">
                    <i class="fas fa-trash delete-icon"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
